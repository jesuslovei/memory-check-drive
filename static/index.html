<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>암송 자동 확인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 420px; margin:auto; padding:16px; color:#222; }
    h2 { text-align:center; color:#2c3e50; }
    .box { background:#f4f6f8; padding:12px; border-radius:6px; margin-top:10px;}
    button { width:100%; padding:12px; margin-top:8px; border:none; border-radius:6px;
      font-size:16px; cursor:pointer; }
    .record { background:#2c97de; color:white; }
    .stop { background:#e67e22; color:white; }
    .submit { background:#27ae60; color:white; }
    .disabled { background:#95a5a6 !important; cursor:not-allowed; }
    audio { width:100%; margin-top:10px; }
    label { font-weight:bold; }
  </style>
</head>
<body>
  <h2>📖 암송 자동 확인</h2>

  <label>이름</label>
  <input id="name" placeholder="이름을 입력하세요" style="width:100%;padding:8px">

  <label style="margin-top:12px;display:block">언어 선택</label>
  <label><input type="radio" name="lang" value="kr" checked> 한국어</label>
  <label><input type="radio" name="lang" value="en"> English (ESV)</label>

  <div class="box" id="verses">📌 구절을 불러오는 중...</div>

  <button id="recordBtn" class="record">🎙️ 녹음 시작</button>
  <button id="stopBtn" class="stop disabled" disabled>⏹️ 녹음 종료</button>
  <button id="submitBtn" class="submit disabled" disabled>✅ 제출하기</button>

  <audio id="audioPlayer" controls hidden></audio>
  <pre id="result"></pre>

<script>
let mediaRecorder, audioChunks = [], verses = [], recMime = "";

fetch("/verses").then(r=>r.json()).then(data=>{
  verses = data.verses || [];
  const box = document.getElementById("verses");
  // 구절 라디오 (개별 채점 가능)
  box.innerHTML = verses.map((v,i)=>`
    <label style="display:block;margin:4px 0;">
      <input type="radio" name="vsel" value="${i}" ${i===0?'checked':''}>
      <b>${v.verse_id}</b>
    </label>
  `).join("");
});

const recordBtn = document.getElementById("recordBtn");
const stopBtn = document.getElementById("stopBtn");
const submitBtn = document.getElementById("submitBtn");
const statusEl = document.getElementById("status");
const resultEl = document.getElementById("result");

recordBtn.onclick = async () => {
  audioChunks = [];
  const stream = await navigator.mediaDevices.getUserMedia({ audio:true });

  // ★ 기기별 가장 잘 지원되는 MIME 선택 (iOS=mp4, Android=webm/ogg)
  const cand = [
    "audio/webm;codecs=opus",
    "audio/ogg;codecs=opus",
    "audio/mp4",            // iPhone Safari
    "audio/mpeg"            // 일부 브라우저 fallback
  ];
  recMime = cand.find(t => MediaRecorder.isTypeSupported(t)) || "";
  mediaRecorder = new MediaRecorder(stream, recMime ? { mimeType: recMime } : undefined);

  mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
  mediaRecorder.start();

  recordBtn.disabled = true;
  stopBtn.disabled = false;
  statusEl.textContent = "녹음 중...";
};

stopBtn.onclick = () => {
  mediaRecorder.stop();
  stopBtn.disabled = true;
  submitBtn.disabled = false;

  mediaRecorder.onstop = () => {
    const blob = new Blob(audioChunks, { type: recMime || "audio/webm" });
    const ap = document.getElementById("audioPlayer");
    ap.src = URL.createObjectURL(blob);
    ap.hidden = false;
    statusEl.textContent = "녹음 완료. 제출 가능.";
  };
};

submitBtn.onclick = async () => {
  try {
    const blob = new Blob(audioChunks, { type: recMime || "audio/webm" });
    const form = new FormData();
    form.append("audio", blob, "rec");     // 파일명은 아무거나 OK
    form.append("mime", recMime);          // ★ 서버로 녹음 MIME 전달
    form.append("name", document.getElementById("name").value);
    form.append("lang", document.querySelector("input[name='lang']:checked").value);
    const vsel = document.querySelector("input[name='vsel']:checked");
    if (vsel) form.append("verse_idx", vsel.value);  // 개별 채점

    submitBtn.textContent = "⏳ 제출 중...";
    submitBtn.disabled = true;

    const res = await fetch("/submit", { method:"POST", body: form });
    const data = await res.json().catch(() => ({}));

    if (!res.ok || !data.ok) {
      const msg = (data && data.error) ? data.error : `HTTP ${res.status}`;
      statusEl.textContent = `제출 실패: ${msg}`;
      submitBtn.textContent = "✅ 제출하기";
      submitBtn.disabled = false;
      return;
    }

    const lines = (data.scores || []).map(s => `- ${s.verse}: ${s.score}`).join("\n");
    resultEl.textContent =
`✅ 이름: ${data.name}
📖 결과: ${data.passed ? "✅ 합격" : "❌ 재도전"}

점수:
${lines}

🎯 인식 문장:
${data.transcript}

📂 저장 링크:
${data.file || "링크 없음"}`;

    statusEl.textContent = "제출 완료!";
    submitBtn.textContent = "✅ 제출하기";
    submitBtn.disabled = false;
  } catch (e) {
    statusEl.textContent = "제출 실패(네트워크/서버 오류).";
    submitBtn.textContent = "✅ 제출하기";
    submitBtn.disabled = false;
  }
};
</script>

</body>
</html>
