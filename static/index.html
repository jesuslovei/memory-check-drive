  <script>
    let mediaRecorder, audioChunks = [];

    fetch("/verses").then(r=>r.json()).then(data=>{
      document.getElementById("verses").innerHTML =
        data.verses.map(v=>`<b>${v.verse_id}</b>`).join("<br>");

    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");

    recordBtn.onclick = async () => {
      audioChunks = [];
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.start();

      recordBtn.classList.add("disabled"); recordBtn.disabled = true;
      stopBtn.classList.remove("disabled"); stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      stopBtn.classList.add("disabled"); stopBtn.disabled = true;
      submitBtn.classList.remove("disabled"); submitBtn.disabled = false;

      mediaRecorder.onstop = () => {
        const audio = new Blob(audioChunks, { type: "audio/webm" });
        document.getElementById("audioPlayer").src = URL.createObjectURL(audio);
        document.getElementById("audioPlayer").hidden = false;
      };
    };

    submitBtn.onclick = async () => {
      const blob = new Blob(audioChunks, { type: "audio/webm" });
      const form = new FormData();
      form.append("audio", blob);
      form.append("name", document.getElementById("name").value);
